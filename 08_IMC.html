<script>
    /*
    Problema: Cálculo do IMC
    Desenvolva um programa que contenha uma função que calcule o IMC de uma pessoa. A fórmula para o cálculo do IMC é a seguinte:
    IMC = peso / altura²
    */

    //Entrada

    let peso = Number(prompt(`Insira seu peso`).replace(",","."));
    let altura = Number(prompt(`Insira sua altura`).replace(",","."));
    function IMC(peso, altura){
        return(peso / (altura**2))
    }
    document.write(`Seu IMC é ${IMC(peso, altura).toFixed(2)}`);


    //Processamento


    //Saída

</script>
