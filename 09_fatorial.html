<script>
    /*
    Problema: Calcular Fatorial
    Peça para o usuário informar um número inteiro. Calcule o fatorial do número informado pelo usuário, usando função JavaScript e retorne o resultado para o usuário.
    */

    //Entrada

    let number = Number(prompt(`Insira um numero e eu o fatorarei`));
    function fatorar(number){
        if( number == 0){
            return(1);
        }else{
            return(number * fatorar(number - 1))
        }
    }
    document.write(`A fatoracao se torna: <br> ${fatorar(number)}`)


    //Processamento


    //Saída

</script>
