<script>
    /*
    Problema: Área do Triângulo
    Desenvolva um programa que contenha uma função que calcule a área de um triângulo. A fórmula para o cálculo da área de um triângulo é a seguinte:
    A = (b * h) / 2
    */

    //Entrada

    let base = Number(prompt(`Qual o tamanho da base? Em cm`));
    let altura = Number(prompt(`Qual a altura? Em cm`));
    function area(base, altura){
        return( (base * altura) / 2 )
    }
    document.write(`A area do triangulo e ${area(base, altura)}cm2`);

</script>
